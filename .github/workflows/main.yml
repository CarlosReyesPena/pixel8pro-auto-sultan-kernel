# A simple action usage
name: Build Kernel
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Build Kernel
      uses: dabao1955/kernel_build_action@main
      with:
          kernel-url: https://github.com/kerneltoast/android_kernel_google_zuma
          kernel-dir: kernel
          kernel-branch: 15.0.0-sultan
          config: zuma_defconfig
          arch: arm64
          aosp-gcc: true
          aosp-clang: true
          android-version: 15
          aosp-clang-version: r487747
          disable-lto: true
          anykernel3: true
          release: true
          access-token: ${{ secrets.GITHUB_TOKEN }}
